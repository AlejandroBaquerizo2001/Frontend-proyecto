<div class="mis-redes" style="display: block;position: fixed;bottom: 1rem;left: 1rem; opacity: 0.5; z-index: 1000;">
    <p style="font-size: .75rem;">Gestion ATPS- Grupo 6 Alejandro Baquerizo</p>
</div>
<mat-icon class="material-symbols-outlined" fontIcon="home" matTooltip="Ver" routerLink="/home"></mat-icon>
<div class="container textcenter">
    <div class="form-control-lg">
        <label for="identidad" class="form-label">Cedula de Identidad</label>
        <br>
        <input type="text" [(ngModel)]="identidad" class="form-control-lg" placeholder="cedula de identidad">
        <br>
        <label for="nombre" class="form-label">Nombre</label>
        <br>
        <input type="text" [(ngModel)]="nombre" class="form-control-lg" placeholder="nombre">
        <br>
        <label for="correo" class="form-label">Correo Electronico</label>
        <br>
        <input type="text" [(ngModel)]="correo" class="form-control-lg" placeholder="correo">
        <br>
        <label for="clave" class="form-label">Contrase√±a</label>
        <br>
        <input type="text" [(ngModel)]="clave" class="form-control-lg" placeholder="clave">
        <br>
        <button class="btn btn-outline-success m-2" (click)="agregarUsuario()">RegistrarPersona</button>
        <button class="btn btn-outline-danger" (click)="ObtenerUsuarios()">Consultar Usuarios</button>
    </div>
</div>
<div class="container ">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th scope="col ">Codigo</th>
                <th scope="col ">Nombre del Usuario</th>
                <th scope="col ">Cedula de Identidad</th>
                <th scope="col ">Correo Electronico</th>
                <th scope="col ">Clave</th>
            </tr>
        </thead>
        <tbody>
            @for(elem of listadoUsuario; track elem){
            <tr>
                <td>{{elem.id}}</td>
                <td>{{elem.nombre}}</td>
                <td>{{elem.identidad}}</td>
                <td>{{elem.correo}}</td>
                <td>{{elem.clave}}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
