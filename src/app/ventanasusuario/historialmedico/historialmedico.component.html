<div class="mis-redes" style="display: block;position: fixed;bottom: 1rem;left: 1rem; opacity: 0.5; z-index: 1000;">
    <p style="font-size: .75rem;">Gestion ATPS- Grupo 6 Medina Nicolle</p>
</div>
<mat-icon class="material-symbols-outlined" fontIcon="home" matTooltip="Ver" routerLink="/home"></mat-icon>
<mat-icon class="material-symbols-outlined" fontIcon="person" matTooltip="Ver" routerLink="/perfil"></mat-icon>
<br>
<br>
<div class="container textcenter">
    <div class="form-control-lg">
        <label for="nombre " class="form-label ">Nombre Paciente</label>
        <br>
        <input type="text " [(ngModel)]="usuario" class="form-control-lg " placeholder="nombre del paciente">
        <br>
        <label for="area " class="form-label ">Area</label>
        <br>
        <input type="text" [(ngModel)]="area" class="form-control-lg " placeholder="area">
        <br>
        <label for="doctor " class="form-label ">Doctor</label>
        <br>
        <input type="text " [(ngModel)]="doctor" class="form-control-lg " placeholder="doctor">
        <br>
        <label for="estado" class="form-label ">Estado</label>
        <br>
        <input type="text" [(ngModel)]="estado" class="form-control-lg " placeholder="estado">
        <br>
        <button class="btn btn-outline-success m-2" (click)="AgregarHistorial()">Agregar</button>
        <button class="btn btn-outline-warning" (click)="ObtenerHistoriales()">Consultar</button>
    </div>
</div>



<div class="container">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre del usuario</th>
                <th scope="col">Area</th>
                <th scope="col">Doctor</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let elem of listadoHistorial">
                <td>{{elem.id}}</td>
                <td>{{elem.usuario}}</td>
                <td>{{elem.area}}</td>
                <td>{{elem.doctor}}</td>
                <td>{{elem.estado}}</td>
                <td>
                    <mat-icon class="material-symbols-outlined" (click)="consultarHistorialMedico()">editar</mat-icon>
                    <mat-icon class="material-symbols-outlined" (click)="eliminarHistorialMedico(elem.id)">delete</mat-icon>
                </td>
            </tr>
        </tbody>
    </table>
</div>
